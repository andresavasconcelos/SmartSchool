<div class="row">

  <!-- <div>
    <input type="text" [(ngModel)]= 'textSimple'>
    <p>{{textSimple}}</p>
  </div> -->

  <div class="col-sm-6" *ngIf="professorSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-title [title]="'Professor: ' + professorSelecionado.nome"></app-title>
      </div>
      <div class="mt-1">
        <button class = "btn btn-outline-danger" (click)="voltar(professor)">Fechar</button>
      </div>
    </div>

    <form [formGroup]= "profForm" (submit)='profSubmit'>
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName= "nome" class="form-control" id="formGroupExampleInput">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Disciplina</label>
        <input type="text" formControlName= "disciplina" class="form-control" id="formGroupExampleInput">
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12' : !professorSelecionado}" >
    <app-title [title]="title"></app-title>
    <br>

    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="professorSelect(prof)">
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
